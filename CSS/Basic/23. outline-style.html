<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-style</title>
    <style>
        /* An outline is a line that is drawn around elements, OUTSIDE the borders, to make the element "stand out". */
        p{
            border: 2px solid black;
            outline-color: red;
        }
        .dot{
            outline-style: dotted;
        }
        .das{
            outline-style: dashed;
        }
        .sol{
            outline-style: solid;
        }
        .dou{
            outline-style: double;
        }
        .gro{
            outline-style: groove;
        }
        .rid{
            outline-style: ridge;
        }
        .ins{
            outline-style: inset;
        }
        .out{
            outline-style: outset;
        }
        .non{
            outline-style: none;
        }
        .hid{
            outline-style: hidden;
        }
        .mix{
            outline-style: dotted dashed solid double;
        }
    </style>
</head>
<body>
    <p class="dot">dotted</p>
    <p class="das">dashed</p>
    <p class="sol">solid</p>
    <p class="dou">double</p>
    <p class="gro">groove</p>
    <p class="rid">ridge</p>
    <p class="ins">inset</p>
    <p class="out">outset</p>
    <p class="non">none</p>
    <p class="hid">hidden</p>
    <p class="mix">mix</p>
</body>
</html>
