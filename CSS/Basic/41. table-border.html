<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table borders</title>
    <style>
        /* table border */
        table, th, td {
            border: 1px solid black;
        }

        .b{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- Add a border to a table -->
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
    </table>

    <br><br><br>


    <!-- Border-collapse -->
    <table class="b">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
    </table>
</body>
</html>
