<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-style</title>
    <style>
        .dot{
            border-style: dotted;
        }
        .das{
            border-style: dashed;
        }
        .sol{
            border-style: solid;
        }
        .dou{
            border-style: double;
        }
        .gro{
            border-style: groove;
        }
        .rid{
            border-style: ridge;
        }
        .ins{
            border-style: inset;
        }
        .out{
            border-style: outset;
        }
        .non{
            border-style: none;
        }
        .hid{
            border-style: hidden;
        }
        .mix{
            border-style: dotted dashed solid double;
        }
    </style>
</head>
<body>
    <p class="dot">dotted</p>
    <p class="das">dashed</p>
    <p class="sol">solid</p>
    <p class="dou">double</p>
    <p class="gro">groove</p>
    <p class="rid">ridge</p>
    <p class="ins">inset</p>
    <p class="out">outset</p>
    <p class="non">none</p>
    <p class="hid">hidden</p>
    <p class="mix">mix</p>
</body>
</html>
