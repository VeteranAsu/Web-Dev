<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and device-width</title>
    <style>
        div.one{
            height: 200px;
            width: 50%;
            background-color: aqua;
        }
        .two{
            height: 100px;
            width: 500px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="one"></div><br>
    <div class="two"></div>
</body>
</html>
