<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        /* The text-shadow property adds shadow to text. */
        .ex1{
            text-shadow: 2px 2px 4px red;
        }
        /* The first value 2px indicates hshadow, second value 2px indicates vshadow, third value 4px indicates blur effect and the last value red shows color. */

        .ex2{
            text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
        }

        .ex3{
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
    </style>
</head>
<body>
    <h1 class="ex1">Text-shadow effect!</h1>
    <h1 class="ex2">Text-shadow effect!</h1>
    <h1 class="ex3">Text-shadow effect!</h1>
</body>
</html>
