<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #680404;
        }

        .nav-bar {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-bar li {
            display: inline-block;
            /* Make list items inline */
        }

        .nav-bar li a {
            display: block;
            /* Make the link occupy the entire list item */
            padding: 14px 20px;
            /* Add some padding */
            text-decoration: none;
            /* Remove underline */
            color: white;
            /* Text color */
        }

        .nav-bar li a:hover {
            background-color: #b3f00c;
            color: black;
            /* Change background on hover */
        }
    </style>
</head>

<body>
    <nav>
        <ul class="nav-bar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
