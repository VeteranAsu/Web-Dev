<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-style</title>
    <style>
        /* The outline-width property specifies the width of the outline, and can have one of the following values:
        thin (typically 1px)
        medium (typically 3px)
        thick (typically 5px)
        A specific size (in px, pt, cm, em, etc) */

        p.ex1 {
            border: 1px solid black;
            outline-style: solid;
            outline-color: red;
            outline-width: thin;
        }

        p.ex2 {
        border: 1px solid black;
        outline-style: solid;
        outline-color: red;
        outline-width: medium;
        }

        p.ex3 {
        border: 1px solid black;
        outline-style: solid;
        outline-color: red;
        outline-width: thick;
        }

        p.ex4 {
        border: 1px solid black;
        outline-style: solid;
        outline-color: red;
        outline-width: 4px;
        }
    </style>
</head>
<body>
    <p class="ex1">thin</p>
    <p class="ex2">medium</p>
    <p class="ex3">thick</p>
    <p class="ex4">specific</p>
</body>
</html>
