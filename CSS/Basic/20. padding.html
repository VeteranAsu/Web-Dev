<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
    /* Padding is used to create space around an element's content, inside of any defined borders. */
    .one{
        border: 2px solid red; 
        padding: 25px;  /* 25px on all sides */
    }
    .two{
        border: 2px solid blue;
        padding: 50px 100px;  /* 50px top and bottom, 100px on the sides */
    }
    .three{
        border: 2px solid green;
        padding: 25px 50px 75px;  /* 25px top, 50px both sides, 75px bottom */
    }
    .four{
        border: 2px solid pink;
        padding: 25px 50px 75px 100px;  /* 25px top, 50px right, 75px bottom and 100px left */
    }
    .sep{
        border: 2px solid brown;
        padding-top: 25px;
        padding-right: 50px;
        padding-bottom: 75px;
        padding-left: 100px;
    }
    </style>
</head>
<body>
    <span class="one">single</span>
    <span class="two">double</span>
    <span class="three">triple</span>
    <span class="four">quadriple</span>
    <span class="sep">separate</span> 
</body>
</html>
