<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-gallery</title>
    <style>
        div.gallery{
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 200px;
        }

        div.gallery:hover{
            border: 1px solid #777;
        }

        div.gallery img{
            width: 100%;
            height: auto;
        }

        div.desc{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="img1.jpg" alt="" width="600px" height="400px">
        <div class="desc">Add a description of the image here</div>
    </div>

        <img src="img2.jpg" alt="" width="600px" height="400px">

    </div>

</html>
