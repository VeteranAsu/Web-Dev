<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-width</title>
    <style>
        p.one{
            border-style: solid;
            border-width: 5px;
        }
        p.two{
            border-style: solid;
            border-width: medium;
        }
        p.three{
            border-style: solid;
            border-width: thin;
        }
        p.four{
            border-style: double;
            border-width: thick;
        }
        p.five{
            border-style: solid;
            border-width: 5px 15px; /* 5px top and bottom, 20px on the sides */
        }
        p.six{
            border-style: solid;
            border-width: 5px 15px 25px ; /* 5px top, 15px both sides, 25px bottom */
        }
        p.seven{
            border-style: solid;
            border-width: 5px 15px 25px 35px;  /* 25px top, 10px right, 4px bottom and 35px left */
        }
    </style>
</head>
<body>
    <p class="one">single</p>
    <p class="two">medium</p>
    <p class="three">thin</p>
    <p class="four">thick</p>
    <p class="five">double</p>
    <p class="six">triple</p>
    <p class="seven">quadraple</p>
</body>
</html>
