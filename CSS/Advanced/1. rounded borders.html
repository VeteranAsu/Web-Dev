<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rounded border</title>
    <style>
        /* (first value applies to top-left corner, second value applies to top-right corner, third value applies to bottom-right corner, and fourth value applies to bottom-left corner) */
        #rcorners1 {
            border-radius: 15px 50px 30px 5px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }


        /* (first value applies to top-left corner, second value applies to top-right and bottom-left corners, and third value applies to bottom-right corner) */
        #rcorners2 {
            border-radius: 15px 50px 30px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }




        /* (first value applies to top-left and bottom-right corners, and the second value applies to top-right and bottom-left corners) */
        #rcorners3 {
            border-radius: 15px 50px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }



        /* (the value applies to all four corners, which are rounded equally) */
        #rcorners4 {
            border-radius: 15px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <h1>The border-radius Property</h1>

    <p>Four values - border-radius: 15px 50px 30px 5px:</p>
    <p id="rcorners1"></p>

    <p>Three values - border-radius: 15px 50px 30px:</p>
    <p id="rcorners2"></p>

    <p>Two values - border-radius: 15px 50px:</p>
    <p id="rcorners3"></p>

    <p>One value - border-radius: 15px:</p>
    <p id="rcorners4"></p>




    <!-- 
    Property	                    Description
    border-radius	                A shorthand property for setting all the four border-*-*-radius properties
    border-top-left-radius	        Defines the shape of the border of the top-left corner
    border-top-right-radius	        Defines the shape of the border of the top-right corner
    border-bottom-right-radius	    Defines the shape of the border of the bottom-right corner
    border-bottom-left-radius	    Defines the shape of the border of the bottom-left corner 
    -->
</body>

</html>
