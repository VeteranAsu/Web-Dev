<!-- Table contained a list -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list contained in table</title>
</head>
<body>
    <table border="1" cellpadding="10px">
            <thead>
                <tr>
                    <th colspan="3">Course Details...</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Year</th>
                </tr>
                <tr>
                    <td>
                        <ol type="i">
                            <li>First Name</li>
                            <li>Last Name</li>
                        </ol>
                    </td>
                    <td>
                        <ul>
                            <li>PGDCA</li>
                            <li>O-Level</li>
                            <li>DCA</li>
                        </ul>
                    </td>
                    <td>
                        <ol>
                            <li>2024</li>
                            <li>2023</li>
                        </ol>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">...WDP...</th>
                </tr>
            </tfoot>
    </table>
</body>
</html>
