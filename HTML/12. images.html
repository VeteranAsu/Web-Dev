<!-- HTML Images Syntax -->
<!-- The HTML <img> tag is used to embed an image in a web page.
 
Images are not technically inserted into a web page; images are linked to web pages. The <img> tag creates a holding space for the referenced image.

The <img> tag is empty, it contains attributes only, and does not have a closing tag.

The <img> tag has two required attributes:
1. src: specifies the path to the image
2. alt: specifies an alternate text for the image

optional attributes:
1. width and height: specifies the width and height of an image
2. sytle: It is used to apply CSS style.
3. align: Align the image left, right and center.
4. border: specifies the borderwidth in pixel.
5. title: provide a title or name of the image.-->

<img src="ben10.webp" alt="ben" title="Ben 10" width="400px" height="300px" align="right" border="5px">
