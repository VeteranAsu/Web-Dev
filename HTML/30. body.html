<!-- The HTML <body> tag -->
<!-- The <body> tag defines the document's body.

The <body> element contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc.    
    
<body> tag can be only one in html document. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body tag</title>
</head>
<body background="images/big.jpg" text="red" link="green" vlink="orange" alink="yellow" topmargin="90" rightmargin="90" leftmargin="90" bottommargin="90">
    <p>The body tag is used to contain a web page's content.</p>
    <a href="#">YouTube!</a>
</body>
</html>
<!-- we can set bgcolor attribute for color and background attribute for image -->

link defines default link
vlink defines visited link
