<!-- HTML <embed> Tag -->
<!-- The <embed> tag defines a container for an external resource, such as a web page, a picture, a media player, or a plug-in application. -->

<!-- Warning
Most browsers no longer support Java Applets and Plug-ins.

ActiveX controls are no longer supported in any browsers.

The support for Shockwave Flash has also been turned off in modern browsers. -->

<!-- Suggestion
To display a picture, it is better to use the <img> tag.

To display HTML, it is better to use the <iframe> tag.

To display video or audio, it is better to use the <video> and <audio> tags. -->





<!-- <object tag> -->
<!-- The <object> tag defines a container for an external resource.
The external resource can be a web page, a picture, a media player, or a plug-in application. 


The <applet> tag in HTML was used to embed Java applets into web pages. However, it has been deprecated in HTML 4.01 and completely removed from HTML5.
    
For embedding content, you can use the <object> or <embed> tags, which are more versatile and secure. Hereâ€™s an example using the <object> tag-->

<applet code="HelloWorld.class" width="300" height="300">
    <param name="message" value="Hello, World!">
</applet>

<!-- The above code will not work because applet tag is depricated from HTML5. -->







<!-- Embed pdf -->
<embed src="HTML tags.pdf" type="application/pdf" width="1000" height="500">

<embed src="dogs.mp4" type="video/mp4" height="250px" width="450px">

<iframe src="HTML tags.pdf" width="1000" height="500"></iframe>
